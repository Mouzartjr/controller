<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle - Movimentação de Produtos</h1>
        <form id="movimentacaoForm">
            <label for="produto">Produto:</label>
            <select id="produto" name="produto" required>
                <!-- Opções do produto vêm do backend -->
                <option value="1">Produto A</option>
                <option value="2">Produto B</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="origem">Filial de Origem:</label>
            <select id="origem" name="origem" required>
                <option value="filial1">Filial 1</option>
                <option value="filial2">Filial 2</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="destino">Filial de Destino:</label>
            <select id="destino" name="destino" required>
                <option value="filial1">Filial 1</option>
                <option value="filial2">Filial 2</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <button type="button" onclick="realizarMovimentacao()">Mover Produto</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
